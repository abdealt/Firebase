<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="bundle.js"></script>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">Factures</h1>
    
    <form id="addFacture" class="mb-4">
        <div class="mb-3">
            <label for="number" class="form-label">Numéro</label>
            <input
                type="text"
                name="number"
                id="number"
                class="form-control"
                placeholder="Entrer le numéro de la Facture"/>
        </div>
        
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select 
                name="status"
                id="status"
                class="form-select">
                <option value="">Choisissez un statut</option>
                <option value="A payer">À payer</option>
                <option value="Payé">Payé</option>
            </select>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>

    <!-- Tableau pour afficher les factures -->
    <h2 class="mb-3">Liste des Factures</h2>
    <table id="facturesTable" class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Numéro</th>
                <th>Statut</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les factures seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
